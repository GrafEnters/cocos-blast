name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Check if build directory exists
        id: check_build
        run: |
          if [ -d "build/web-mobile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        if: steps.check_build.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web-mobile

      - name: Upload placeholder if no build
        if: steps.check_build.outputs.exists == 'false'
        run: |
          mkdir -p placeholder
          echo "<!DOCTYPE html><html><head><title>Cocos Blast</title></head><body><h1>Build not found</h1><p>Please build the project locally and commit the build/web-mobile directory.</p></body></html>" > placeholder/index.html
        continue-on-error: true

      - name: Upload placeholder artifact
        if: steps.check_build.outputs.exists == 'false'
        uses: actions/upload-pages-artifact@v3
        with:
          path: placeholder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
